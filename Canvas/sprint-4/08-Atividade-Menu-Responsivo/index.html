<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Menu Responsivo</title>

    <!--STYLES-->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <!--SCRIPT-->
    <script src="./index.js" defer></script>
</head>
<body>
    <header class="header__container">
        <div class="header__options">
            <img class="options__logo" src="./src/assets/Tech Blog.svg" alt="Logo Tech Blog">
            <a class="options__link" href="#" target="_blank"><span class="options__link-span">All</span></a>
            <a class="options__link" href="#" target="_blank">CSS</a>
            <a class="options__link" href="#" target="_blank">Javascript</a>
            <a class="options__link" href="#" target="_blank">Python</a>
            <a class="options__link" href="#" target="_blank">Java</a>
        </div>
        <div class="header__find">
            <div class="find__content">
                <img class="find__search" src="./src/assets/search.svg" alt="Ícone de lupa">
                <input class="find__input" type="text" placeholder="Pesquisar por">
            </div>
            <img class="find__profile" src="./src/assets/profile.svg" alt="Imagem de perfil do usuário">
            <button class="find__button">
                <img class="find__menu" src="./src/assets/menu.svg" alt="Ícone Menu">
            </button>
        </div>
    </header>
</body>
</html>
